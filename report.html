
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Living Documentation</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            .header {
                background-color: #333;
                color: #fff;
                padding: 10px 0;
                text-align: center;
                margin-bottom: 20px;
            }
            .container {
                display: flex;
            }
            .sidebar {
                width: 25%;
                background-color: #2f2f2f;
                color: #fff;
                padding: 20px;
                box-shadow: 2px 0 5px rgba(0,0,0,0.1);
                height: 100vh;
                overflow-y: auto;
            }
            .content {
                width: 75%;
                padding: 20px;
                overflow-y: auto;
                background-color: #fff;
                box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            }
            .feature-list {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            .feature-list li {
                padding: 10px;
                cursor: pointer;
                border-bottom: 1px solid #444;
            }
            .feature-list li:hover {
                background-color: #444;
            }
            .scenario {
                margin-bottom: 20px;
                background-color: #f9f9f9;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            .step {
                margin-left: 20px;
            }
            .passed {
                color: green;
            }
            .failed {
                color: red;
            }
            table {
                border-collapse: collapse;
                width: 100%;
                margin-bottom: 20px;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Living Documentation</h1>
            <p>Generated on June 2, 2024 at 6:00am</p>
        </div>
        <div class="container">
            <div class="sidebar">
                <h2>Features</h2>
                <ul class="feature-list">
                    
                        <li onclick="showFeature('Example feature')">Example feature</li>
                    
                        <li onclick="showFeature('Example feature 2')">Example feature 2</li>
                    
                        <li onclick="showFeature('Example feature 3')">Example feature 3</li>
                    
                        <li onclick="showFeature('Example scenario outline feature')">Example scenario outline feature</li>
                    
                </ul>
            </div>
            <div class="content">
                <div id="feature-details">
                    <h2>Select a feature to see details</h2>
                </div>
            </div>
        </div>
        <script>
            const features = [{"keyword":"Feature","name":"Example feature","elements":[{"keyword":"Scenario","name":"Example scenario","steps":[{"keyword":"Given ","name":"a cachorro","result":{"status":"passed"}},{"keyword":"When ","name":"an action is performed","result":{"status":"passed"}},{"keyword":"Then ","name":"an outcome is expected","result":{"status":"passed"}}],"examples":null}]},{"keyword":"Feature","name":"Example feature 2","elements":[{"keyword":"Scenario","name":"Example scenario 2","steps":[{"keyword":"Given ","name":"another precondition","result":{"status":"passed"}},{"keyword":"When ","name":"another action is performed","result":{"status":"passed"}},{"keyword":"Then ","name":"another outcome is expected","result":{"status":"passed"}}],"examples":null}]},{"keyword":"Feature","name":"Example feature 3","elements":[{"keyword":"Scenario","name":"Example scenario 3","steps":[{"keyword":"Given ","name":"yet another precondition","result":{"status":"passed"}},{"keyword":"When ","name":"yet another action is performed","result":{"status":"passed"}},{"keyword":"Then ","name":"yet another outcome is expected","result":{"status":"passed"}}],"examples":null}]},{"keyword":"Feature","name":"Example scenario outline feature","elements":[{"keyword":"Scenario Outline","name":"Example scenario outline","steps":[{"keyword":"Given ","name":"a precondition with 1","result":{"status":"passed"}},{"keyword":"When ","name":"an action is performed with 1","result":{"status":"passed"}},{"keyword":"Then ","name":"the outcome should be success","result":{"status":"passed"}}],"examples":null},{"keyword":"Scenario Outline","name":"Example scenario outline","steps":[{"keyword":"Given ","name":"a precondition with 2","result":{"status":"passed"}},{"keyword":"When ","name":"an action is performed with 2","result":{"status":"passed"}},{"keyword":"Then ","name":"the outcome should be success","result":{"status":"passed"}}],"examples":null},{"keyword":"Scenario Outline","name":"             function showFeature(featureName) {
                const feature = features.find(f => f.name === featureName);
                const featureDetailsDiv = document.getElementById('feature-details');
                let html = '<h2>Feature: ' + feature.name + '</h2>';
                feature.elements.forEach(function(element) {
                    html += '<div class="scenario">' +
                        '<h3>' + element.keyword + ': ' + element.name + '</h3>' +
                        '<table>' +
                            '<thead>' +
                                '<tr>' +
                                    '<th>Keyword</th>' +
                                    '<th>Step</th>' +
                                    '<th>Status</th>' +
                                '</tr>' +
                            '</thead>' +
                            '<tbody>';
                    element.steps.forEach(function(step) {
                        html += '<tr class="' + step.result.status + '">' +
                            '<td>' + step.keyword + '</td>' +
                            '<td>' + step.name + '</td>' +
                            '<td>' + step.result.status + '</td>' +
                        '</tr>';
                    });
                    html += '</tbody>' +
                        '</table>' +
                    '</div>';
                    
                    if (element.examples && element.examples.length > 0) {
                        html += '<div class="examples">' +
                            '<h4>Examples:</h4>' +
                            '<table>' +
                                '<thead>' +
                                    '<tr>';
                        element.examples[0].tableHeader[0].cells.forEach(function(cell) {
                            html += '<th>' + cell + '</th>';
                        });
                        html += '</tr>' +
                                '</thead>' +
                                '<tbody>';
                        element.examples[0].tableBody.forEach(function(row) {
                            html += '<tr>';
                            row.cells.forEach(function(cell) {
                                html += '<td>' + cell + '</td>';
                            });
                            html += '</tr>';
                        });
                        html += '</tbody>' +
                            '</table>' +
                        '</div>';
                    }
                });
                featureDetailsDiv.innerHTML = html;
            }
        </script>
    </body>
    </html>
